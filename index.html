<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        
        <script src="index.js" ></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Visit Vietnam: The Official Tourism Website of Vietnam</title>
    </head>

    <body>
        <header>
            <h1>Vietnam Toursim</h1>
            <h4>Awaken Your Senses To New Sights</h4>
        </header>
    <!--firs section-->
        <div id="subject-line">
            <h1>Live Fully In Vietnam</h1>
        </div>
        <div id ="attraction-list">
                <!--JSON places here-->
                

        </div>

    
    <!--Contact Section-->
        <div class="contactInfo">
            <h1>SHARE YOUR STORY WITH US</h1>
            <h3><i>Hotline: (+84) 91 1778016</i></h3>
            <h3><i>Email: info@vietnamtourism.gov.vn</i></h3>
        </div>
    
    <!--Subscription Section-->
        <div class="subscription">
            <h1>SIGN UP FOR OUR NEWSLETTER</h1>
            <h3><i>Receive new travel stories from Vietnam once a month</i></h3>
            <form id="email-form">
                <input type="text" id="submit_email" name="new-email" placeholder="Email">
                <input value="SEND" type="submit" class="submit"/>
            </form>
        </div>

    <!--Social Media Section-->
        <div class="social-media">
            <h1>FOLLOW US ON</h1>
            <a href="#" target="_blank">
                <img alt="Facebook" src="https://www.facebook.com/"/>
            </a>
            <a href="#" target="_blank">
                <img alt="Twitter" src="https://twitter.com/"/>
            </a>
            <a href="#" target="_blank">
                <img alt="Instagram" src="https://www.instagram.com/"/>
            </a>
        </div>
    </body> 
    
</html>
